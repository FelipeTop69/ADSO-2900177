<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio de Notas 2</title>
</head>
<body>
    
    <script>

        let n1;
        let n2;
        let n3;
        let p1;
        let p2;
        let p3;

        n1 = 6;
        n2 = 5;
        n3 = 4;
        
        p1 = (n1 * 0.3).toFixed(1)
        p2 = n2 * 0.3
        p3 = n3 * 0.4

        console.log("El porcentaje de la nota con valor: " + n1 + " es: " + p1 + "\n");
        console.log("El porcentaje de la nota con valor: " + n2 + " es: " + p2 + "\n");
        console.log("El porcentaje de la nota con valor: " + n3 + " es: " + p3 + "\n");

    </script>
</body>
</html>
