<body>

    <script>

        let num;
        let cont;
        let mul;

        num = 5;
        mul = 1;
        console.log("TABLA DEL " + num)
        for(cont = 1; cont <= num; cont++){
            mul = num * cont;
            console.log(num + " x " + cont + " = " + mul);
        }

    </script>
