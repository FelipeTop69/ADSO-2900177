<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial de 5</title>
</head>
<body>

    <script>

        let contar;
        let numero;
        let fac;

        numero = 5;
        fac = 1;

        for(contar = 1; contar <= numero; contar++){
            fac = fac * contar;
            
        }
        console.log("El factorial de 5 es: " + fac);

    </script>

</body>
</html>
