    <title>Promedio de Notas</title>
</head>
<body>

    <script>

        let n1;
        let n2;
        let n3;
        let prom;

        n1 = 6;
        n2 = 5;
        n3 = 4;
        prom = (n1 + n2 + n3)/3;

        console.log("El promedio de las notas es: " + prom);

    </script>
