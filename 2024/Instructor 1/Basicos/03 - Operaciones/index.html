<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones</title>
</head>
<body>

        <script>
        
            let num1;
            let num2;
            let resta;
            let multi;
            let divi;
    
            num1 = 6;
            num2 = 9;
    
            resta = num1 - num2;
            multi = num1 * num2;
            divi = num1 / num2;
    
            console.log("Resta: " + resta + "\n");
            console.log("Multiplicación: " + multi + "\n");
            console.log("División: " + divi + "\n");

        </script>

        
</body>
</html>
