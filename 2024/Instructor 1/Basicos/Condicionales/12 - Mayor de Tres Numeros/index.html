<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor de Tres Numeros</title>
</head>
<body>

    <script>

        let num1;
        let num2;
        let num3;

        num1 = 9;
        num2 = 6;
        num3 = 3;

        if(num1 == num2 || num1 == num2 || num2 == num3){
            console.log("Los números son iguales");
        }
        else if(num1 > num2 && num1 > num3){
            console.log("El primer número es mayor: " + num1);
        }
        else if(num2 > num1 && num2 > num3){
            console.log("El segundo número mayor es: " + num2);
        }
        else{
            console.log("El tercer número mayor es: " + num3);
        }
        
    </script>

</body>
</html>
