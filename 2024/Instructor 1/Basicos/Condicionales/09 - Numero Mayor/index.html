<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero Mayor</title>
</head>

<body>

    <script>

        let num1;
        let num2;

        num1 = 6;
        num2 = 9;


        if (num1 > num2) {
            console.log("El " + num1 + " es mayor");
        }
        else {
            console.log("El " + num2 + " es mayor");
        }

    </script>

</body>

</html>
