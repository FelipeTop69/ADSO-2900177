<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla del 5</title>
</head>
<body>
    <script>
        
        let num;
        let cont;
        let mul;

        num = 5;
        cont = 0;
        mul = 1;

        console.log("TABLA DEL 5")
        while(cont<num){
            cont = cont + 1;
            mul = num * cont;
            console.log(num + " x " + cont + " = " + mul);
            
        }

    </script>
</body>
</html>
