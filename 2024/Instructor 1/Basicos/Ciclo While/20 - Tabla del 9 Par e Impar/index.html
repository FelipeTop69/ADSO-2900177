<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla del 9 Par e Impar</title>
</head>
<body>

    <script>
        
        let num;
        let cont;

        num = 9;
        cont = 0;
        mul = 1

        console.log("TABLA DEL " + num)
        while(cont<5){
            cont = cont + 1;
            mul = num * cont;
            if(mul % 2 == 0){
                console.log(num + " x " + cont + " = " + mul + " Es Par \n");
            }else{
                console.log(num + " x " + cont + " = " + mul + " Es Impar \n");
                
            }
            
        }

    </script>

</body>
</html>
