<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial de 5</title>
</head>
<body>

    <script>

        let numero;
        let contar;
        let factorial

        numero = 5;
        contar = 0;
        factorial = 1

        while(contar<numero){
            contar = contar + 1;
            factorial = factorial * contar
        }

        console.log("El factorial de 5 es: " + factorial)

    </script>

</body>
</html>
