<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area de Figuras Geo</title>
</head>
<body>

    <script>

        let lado;
        let base;
        let altura;
        let aCua;
        let aTri;
        let aRec;

        lado = 6;
        altura = 4;
        base = 8;

        aCua = Math.pow(lado, 2);
        aTri = (base * altura)/2;
        aRec = base * altura;

        console.log("El área del cuadrado es: " + aCua + "cm\u00B2");
        console.log("El área del triángulo es: " + aTri + "cm\u00B2");
        console.log("El área del rectángulo es: " + aRec + "cm\u00B2");
    </script>

</body>
</html>
