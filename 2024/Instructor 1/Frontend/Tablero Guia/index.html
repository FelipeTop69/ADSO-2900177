<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div id="principal" class="col-12">
            <div class="row col-12">
                <div class="col-6 celda metales" data-bs-toggle="modal" data-bs-target="#modalMetales"></div>
                <div class="col-6 celda  espacio-deiz metales" data-bs-toggle="modal" data-bs-target="#modalMetales"></div>
            </div>
            <div class="row col-12">
                <div class="col-6 celda  numero-cuatro alogenos" data-bs-toggle="modal" data-bs-target="#modalAlogenos"></div>
                <div class="col-6 celda  espacio-deiz alogenos" data-bs-toggle="modal" data-bs-target="#modalAlogenos"></div>
            </div>
        </div>
    </div>

    <!-- Modal -->

    <div class="modal fade" id="modalMetales" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 modal-title-metales" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body modal-body-metales">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalAlogenos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 modal-title-alogenos" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body modal-body-alogenos">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>



    <script src="js/funciones.js"></script>
</body>
</html>
