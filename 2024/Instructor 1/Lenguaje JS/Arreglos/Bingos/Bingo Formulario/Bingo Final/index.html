<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="../Bibliotecas/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Bibliotecas/fontawesome/css/all.css">
    <script src="../Bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>

    <title>BINGO</title>
</head>

<body id="body">
    <div class="container d-flex justify-content-center ">
        <div class="col-8 forma gap-3">
            <div class="col-6 formulario">
                <div class="heading">BINGO</div>
                <form class="form row g-3 needs-validation" action="index.html" onsubmit="return recibirValor()"
                    novalidate>
                    <div class="col-md-12">
                        <input placeholder="Numero Del Bingo" type="number" class="input form-control" id="txtNumeroBingo"
                            pattern="[0-9]+([,\.][0-9]+)?" required>
                        <div class="invalid-feedback">
                            Â¡CAMPO VACIO!
                        </div>
                    </div>
                    <div class="col-12 celda-boton">
                        <!-- <button class="login-button" type="submit">Enviar</button> -->
                        <button class="boton" type="submit">
                            <div class="svg-wrapper-1">
                                <div class="svg-wrapper">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                        <path fill="none" d="M0 0h24v24H0z"></path>
                                        <path fill="currentColor"
                                            d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z">
                                        </path>
                                    </svg>
                                </div>
                            </div>
                            <span>Calcular</span>
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-10 respuesta">
                <div id="contenedor-respuesta" class="contenedor-respuesta" >
                    <table id="cuerpo-tabla" class="tabla custom-table" style="display: none;">
                        <thead>
                            <tr>
                                <th scope="col" class="th-titulo">B</th>
                                <th scope="col" class="th-titulo">I</th>
                                <th scope="col" class="th-titulo">N</th>
                                <th scope="col" class="th-titulo">G</th>
                                <th scope="col" class="th-titulo">O</th>
                            </tr>
                        </thead>
                        <tbody id="cuerpo-bingo">
                            
                        </tbody>
                    </table>
                    <div id="contendor-botones" class="contenedor-boton col-12" style="display: none;">
                        <h5 class="titulo-botones">LETRAS</h5>
                        <div class="col-12 contenedor-letras">
                            <button id="boton-letra-B" class="boton-envio letra" onclick="enviarLetra(this.id)">
                                <p class="letra-bingo">B</p>
                            </button>
                            <button id="boton-letra-I" class="boton-envio letra" onclick="enviarLetra(this.id)">
                                <p class="letra-bingo">I</p>
                            </button>
                            <button id="boton-letra-N" class="boton-envio letra" onclick="enviarLetra(this.id)">
                                <p class="letra-bingo">N</p>
                            </button>
                            <button id="boton-letra-G" class="boton-envio letra" onclick="enviarLetra(this.id)">
                                <p class="letra-bingo">G</p>
                            </button>
                            <button id="boton-letra-O" class="boton-envio letra" onclick="enviarLetra(this.id)">
                                <p class="letra-bingo">O</p>
                            </button>
                        </div>
                        <h5 class="titulo-botones">EQUIS</h5>
                        <div class="col-18 contenedor-equis">
                            <button id="boton-primera-X" class="boton-envio" onclick="enviarX(this.id)">
                                <p class="equis">Primera X</p>
                            </button>
                            <button id="boton-segunda-X" class="boton-envio" onclick="enviarX(this.id)">
                                <p class="equis">Segunda X</p>
                            </button>
                            <button id="boton-tercera-X" class="boton-envio" onclick="enviarX(this.id)">
                                <p class="equis">Tercera X</p>
                            </button>
                            <button id="boton-X-general" class="boton-envio" onclick="enviarX(this.id)">
                                <p class="equis">X General</p>
                            </button>
                        </div>
                    </div>
                    <!-- <div id="resultado" class="celda"></div> -->
                    <div id="error" class="alert alert-danger" style="display: none;">Sin resultados</div> 
                </div>
            </div>
        </div>
    </div>


    <script src="js/validacion.js"></script>
    <script src="js/bingo.js"></script>
    <script src="js/enviarLetra.js"></script>
    <script src="js/enviarX.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="../Bibliotecas/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
