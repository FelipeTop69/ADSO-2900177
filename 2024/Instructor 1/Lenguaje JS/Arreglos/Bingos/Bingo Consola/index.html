<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container mousqueherramienta d-flex justify-content-center">
        <div id="prueba" class="cont-bingo col-12 mousqueherramienta">
            <div class="tabla-guia col-6 mousqueherramienta ">
                <table class="table table-bordered border-primary text-center">
                    <thead>
                        <tr>
                            <th scope="col">B</th>
                            <th scope="col">I</th>
                            <th scope="col">N</th>
                            <th scope="col">G</th>
                            <th scope="col">O</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpo-bingo"></tbody>
                </table>
                <button id="letraB" class="btn btn-primary">Letra B</button>
                <button id="equis" class="btn btn-primary">Equis</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/bingo.js"></script>
    <!-- <script src="js/letras.js"></script> -->
    <!-- <script src="js/equis.js"></script> -->
</body>

</html>
